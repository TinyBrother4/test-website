<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vintage Story Linktree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo at the top -->
  <header class="logo-container">
    <img src="images/logo.png" alt="Website Logo" class="logo">
  </header>

  <!-- Single link button -->
  <main class="links">
    <!-- Replace href with your Discord or any other link -->
    <a href="https://discord.gg/YOUR_SERVER_LINK" target="_blank">Join Discord</a>
  </main>

  <script src="script.js"></script>
</body>
</html>
